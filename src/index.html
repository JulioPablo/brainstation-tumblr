<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Login</title>
</head>
<body class="body--loginbg">
    <div class="container">
            <main class="row">
                <div class="col-sm-12">
                    <div class="logo--lg"></div>
                </div>
                <div class="col-sm-6 offset-sm-3">
                    <form id="sign-in" action="/dashboard.html" class="sign-in-form" novalidate>
                        <div class="sign-in-form__input-container">
                            <input id="email-field" class="sign-in-form__input" placeholder="bobby.ray@brainstation.io" type="email">
                            <div class="invalid-feedback">
                                Please enter a valid email.
                            </div>
                        </div>
                        <div class="sign-in-form__input-container">
                            <input id="pass-field" class="sign-in-form__input" placeholder="12345" type="password">
                            <div class="invalid-feedback">
                                Incorrect username or password, try again.
                            </div>                        
                        </div>
                            <button type="submit" class="sign-in-form__button next-button">Next</button>
                            <button class="sign-in-form__button sign-up-button">Sign up</button>
                    </form>
                </div>
            </main>
            <footer class="row footer">
                <nav class="col-sm-6 offset-sm-3">
                    <ul class="footer__nav">
                        <li>
                            Terms
                        </li>
                        <li>
                            Privacy
                        </li>
                        <li>
                            Jobs
                        </li>
                        <li>
                            Support
                        </li>
                    </ul>
                </nav>
            </footer>
    </div>
    <script src="js/validation.js"></script>
</body>
</html>
